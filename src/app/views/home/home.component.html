<div>

  <div class="stock-form">
    <div class="stock-form-content">
      <app-stock-form></app-stock-form>
    </div>
  </div>

  <div class="result">
    <div *ngFor="let stock of stocks | async as data; let indexOfelement=index;" class="stock">
      <app-stock [stock]="stock" [index]="indexOfelement" (remove)="remove($event, data)"></app-stock>
    </div>
  </div>
</div>

<ng-container *ngIf="(isLoading | async)">
  <app-loader [message]="MESSAGE_LOADER"></app-loader>
</ng-container>
